---
layout: default
title: segv.me
---

<div id="posts">
  {% for post in site.posts %}
  <div class="post">
    <div class="left">
      <p>Posted on <b>{{ post.date | date_to_string }}</b></p>
      {% for tag in post.tags %}
      <a class="label">{{ tag }}</a>
      {% endfor %}
    </div>
    <div class="right">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>
